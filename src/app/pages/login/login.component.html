<div class="login">
  <div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" formControlName="email" required>
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
          class="error-message">
          E-mail é obrigatório.
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
          E-mail inválido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
          class="error-message">
          Senha é obrigatória.
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
    </form>
  </div>
</div>
